<div class="wrapper mona-layout-container" [ngStyle]="layoutService.containerSizeDataMap[position].styles()"
     [ngClass]="{'horizontal': position==='top' || position==='bottom', 'vertical': position==='left' || position==='right',
                 'top': position==='top', 'bottom': position==='bottom', 'left': position==='left', 'right': position==='right'}">
    <div class="panel-group-container primary"
         [ngStyle]="layoutService.containerSizeDataMap[position].panelSizeData.primary"
         [ngClass]="{'bordered': panelGroupResizerVisible, 'hidden': !anyPrimaryPanelOpen}">
        <mona-panel-group [position]="position" priority="primary"></mona-panel-group>
    </div>
    <div class="panel-group-resizer"
         [ngStyle]="layoutService.containerSizeDataMap[this.position].panelGroupResizerStyles"
         (mousedown)="startPanelResize()" *ngIf="panelGroupResizerVisible"></div>
    <div class="panel-group-container secondary"
         [ngStyle]="layoutService.containerSizeDataMap[position].panelSizeData.secondary"
         [ngClass]="{'hidden': !anySecondaryPanelOpen}">
        <mona-panel-group [position]="position" [priority]="'secondary'"></mona-panel-group>
    </div>
    <div class="container-resizer" [ngClass]="{'horizontal': position==='top' || position==='bottom', 'vertical': position==='left' || position==='right',
                 'top': position==='top', 'bottom': position==='bottom', 'left': position==='left', 'right': position==='right'}"
         (mousedown)="startResize()"></div>
</div>
