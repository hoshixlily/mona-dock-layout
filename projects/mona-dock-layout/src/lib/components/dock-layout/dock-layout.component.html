<div class="mona-dock-layout" [class.resizing]="resizing()" #layoutElementRef>
    <div class="layout-header horizontal top" [ngStyle]="topHeaderStyles()">
        <mona-panel-header-list orientation="horizontal" position="top" priority="primary"></mona-panel-header-list>
        <mona-panel-header-list orientation="horizontal" position="top" priority="secondary"></mona-panel-header-list>
    </div>
    <div class="layout-middle">
        <div class="layout-header vertical left" [ngStyle]="leftHeaderStyles()">
            <mona-panel-header-list orientation="vertical" position="left" priority="primary"></mona-panel-header-list>
            <mona-panel-header-list orientation="vertical" position="left" priority="secondary"></mona-panel-header-list>
        </div>
        <div class="layout-containers vertical-priority">
            <div class="layout-container-wrapper vertical left">
                <mona-container position="left"></mona-container>
            </div>
            <div class="layout-containers middle">
                <div class="layout-container-wrapper horizontal top">
                    <mona-container position="top"></mona-container>
                </div>
                <div class="layout-content">
                    @if (layoutContentTemplateRef() && layoutReady()) {
                        <ng-container [ngTemplateOutlet]="layoutContentTemplateRef()??null"></ng-container>
                    }
                </div>
                <div class="layout-container-wrapper horizontal bottom">
                    <mona-container position="bottom"></mona-container>
                </div>
            </div>
            <div class="layout-container-wrapper vertical right">
                <mona-container position="right"></mona-container>
            </div>
        </div>
        <div class="layout-header vertical right" [ngStyle]="rightHeaderStyles()">
            <mona-panel-header-list orientation="vertical" position="right" priority="primary"></mona-panel-header-list>
            <mona-panel-header-list orientation="vertical" position="right" priority="secondary"></mona-panel-header-list>
        </div>
    </div>
    <div class="layout-header horizontal bottom" [ngStyle]="bottomHeaderStyles()">
        <mona-panel-header-list orientation="horizontal" position="bottom" priority="primary"></mona-panel-header-list>
        <mona-panel-header-list orientation="horizontal" position="bottom" priority="secondary"></mona-panel-header-list>
    </div>
</div>

<div class="mona-panel-template-contents-container" style="display: none !important; width: 0; height: 0;">
    <ng-container #panelTemplateContentsContainerRef></ng-container>
</div>
